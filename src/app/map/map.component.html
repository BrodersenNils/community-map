<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
      <mat-card *ngIf="detailCardIsShown">
        <img>
        <p> Vorname: {{ shownUser.firstName }}</p>
        <p> Nachname: {{ shownUser.lastName }}</p>
        <p> Email: {{ shownUser.email }}</p>
        <p> Straße: {{ shownUser.street }}</p>
        <p> Hausnummer: {{ shownUser.number }}</p>
        <p> Stadt: {{ shownUser.city }}</p>
        <p> PLZ: {{ shownUser.zipCode }}</p>
        <p> Land: {{ shownUser.country }}</p>  
        <div class="button" (click)="closeDetailCard()">Schließen</div>      
      </mat-card>
    </div>
  </div>
